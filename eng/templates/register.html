<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom CSS for scaling -->
    <style>
        .scale-spline {
            transform: scale(1.2);
        }
        .no-scroll {
            overflow: hidden;
        }
    </style>
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center bg-gray-100">
        <!-- Left Section with Spline Background -->
        <div class="relative hidden lg:flex flex-col justify-center items-center w-1/2 h-screen bg-black text-white p-12 no-scroll">
            <!-- Spline Viewer -->
            <spline-viewer url="https://prod.spline.design/RJQSmw2mrtKgZ9Mz/scene.splinecode" class="absolute inset-0 z-0 scale-spline"></spline-viewer>
            <!-- Content Over Spline Background -->
            <div class="relative z-10">
                <!-- Uncomment and customize as needed -->
                <!-- <h1 class="text-4xl font-bold mb-4">Join Our Community</h1>
                <p class="text-gray-400 text-lg mb-6">
                    New here? Create an account and start your journey today!
                </p>
                <button class="bg-white text-black px-6 py-2 rounded-lg font-medium hover:bg-gray-200">
                    Learn More
                </button> -->
            </div>
        </div>
        <!-- Right Section -->
        <div class="w-full lg:w-1/2 h-screen bg-white flex justify-center items-center p-12 overflow-y-auto">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" required>
                    </div>
                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" required>
                    </div>
                    <!-- Phone Input -->
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="text" id="phone" name="phone" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black transform hover:scale-105 transition duration-300">
                            Register
                        </button>
                    </div>
                </form>
                <!-- Login Redirect -->
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? <a href="/login/" class="text-blue-500 hover:text-blue-600">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
