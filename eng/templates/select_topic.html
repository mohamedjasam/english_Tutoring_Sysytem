<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Solid black background */
            color: #e0e0e0; /* Light text */
        }
        .container {
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tabs a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #e0e0e0;
            margin: 0 5px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        .tabs a.active {
            color: #bb86fc; /* Accent color */
            border-bottom: 3px solid #bb86fc; /* Accent border */
        }
        .tabs a:hover {
            color: #bb86fc; /* Accent color on hover */
        }
        .card {
            background: rgba(255, 255, 255, 0.08); /* Frosted glass background */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 200px; /* Fixed height for consistency */
            display: flex; /* Use Flexbox */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card a {
            color: #bb86fc; /* Accent color for links */
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .card a:hover {
            color: #7c4dff; /* Slightly darker accent color on hover */
        }
        .icon {
            font-size: 40px; /* Large icon size */
            color: #bb86fc; /* Accent color for icons */
            margin-bottom: 10px; /* Space between icon and text */
        }
        .progress-container {
            text-align: center;
            margin-top: 20px;
        }
        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(to right, #bb86fc, #7c4dff);
            height: 100%;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Tabs -->
    <div class="tabs">
        <a href="#" class="active">General</a>
        <a href="#">Interview</a>
        <a href="#">History</a>
    </div>
    <!-- Cards Section -->
    <div class="row mt-4">
        <!-- Card 1 -->
        <div class="col-6 mb-4">
            <div class="card">
                <i class="fas fa-comments icon"></i> <!-- Icon for "Talk about anything" -->
                <a href="/chatbot/">Talk about anything</a>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-6 mb-4">
            <div class="card">
                <i class="fas fa-users icon"></i> <!-- Icon for "Talk to strangers" -->
                <a href="/talk_about_anything/">Talk to strangers</a>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-6 mb-4">
            <div class="card">
                <i class="fas fa-palette icon"></i> <!-- Icon for "Hobbies" -->
                <a href="/sample/">Hobbies</a>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col-6 mb-4">
            <div class="card">
                <i class="fas fa-film icon"></i> <!-- Icon for "Talk About Movies" -->
                <a href="/chatbot1/">Talk About Movies</a>
            </div>
        </div>
    </div>
    <!-- Progress Section -->
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">Select a topic to start</div>
</div>
</body>
</html>
